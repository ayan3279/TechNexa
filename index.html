<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNEXA Tools</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .logo {
        width: 300px;
        height: auto;
        margin-bottom: 20px;
    }

    .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <header>
        <img src="technexa_logo.png" alt="Tech Nexa Logo" class="logo">
    </header>
    <div class="container">
        <h2>Select a Tool</h2>
        <a href="ani_generator.html" class="btn">Go to ANI Generator</a>
        <a href="data_extractor.html" class="btn">Go to Data Extractor</a>
        <a href="number_filter.html" class="btn">Go to Number Filter</a>
    </div>
</body>
</html>
